    url: https://virtserver.swaggerhub.com/PHAMQUAN_1/locations_api/1.0.0
components:
  schemas:
    Location:
      type: object
      required:
        - id
        - created_by
        - status
        - created_at
        - equipment
      properties:
        id:
          type: integer
          example: 123
          description: location id
        person_id:
          type: integer
          example: 99
        longitude:
          type: string
          example: "37.55363"
