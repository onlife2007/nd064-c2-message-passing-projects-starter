openapi: 3.0.0
paths:
  "/api/locations":
    post:
      responses:
        '202':
          description: Accepted
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Location'
        description: Location to add
      operationId: post_location_resource
      tags:
      - UdaConnect
  "/api/locations/{location_id}":
    parameters:
    - in: path
      description: Unique ID for a given Location
      name: location_id
      required: true
      schema:
        type: integer
    get:
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Location'
      operationId: get_location_resource
      tags:
      - UdaConnect
info:
  title: UdaConnect Locations API
  version: 1.0.0
tags:
- name: UdaConnect
  description: Connections via geolocation.
